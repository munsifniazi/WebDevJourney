<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning About HTML tags</title>
  </head>
  <body style="background-color: beige">
    <h1>Image Tag</h1>
    <img width="230" src="Poster.jpg" alt="Movie Poster" />
    <br />

    <h2>Table Tag</h2>
    <table>
      <thead>
        <tr>
          <td colspan="2">Name</td>
          <td>Uni</td>
          <td rowspan="2">CGPA</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Munsif</td>
          <td>IIUI</td>
          <td>3.23</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <h2>Lists</h2>
    <hr />
    <h3>Ordered Lists</h3>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <hr />
    <h3>unordered Lists</h3>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>
  </body>
</html>
