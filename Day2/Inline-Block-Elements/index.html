<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Inline Block Elements</title>
  </head>
  <body>
    <h1>Inline Block Elements</h1>

    <p style="background-color: rgb(218, 200, 222)">I am a Paragraph.</p>
    <h2 style="background-color: rgb(160, 145, 190)">Hello Jee</h2>
    <div style="background-color: aqua">
      Yeh ik div hai or yeh ik block element hai.
    </div>
    <span style="background-color: rgb(138, 144, 144)"
      >Yeh ik inline element haii
    </span>
    <a
      style="background-color: chocolate"
      href="http://google.com"
      target="_blank"
      >Google</a
    >

    <h3>Form for City Area Pincode:</h3>

    <form action="post">
      <div>
        <label for="username">Enter Your username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
      </div>
      <div>
        <label for="city">City:</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter Your city"
        />
      </div>
      <div>
        <label for="pincode">City Pincode :</label>
        <input
          type="number"
          name="pincode"
          id="pincode"
          placeholder="Your City Pincode"
        />
      </div>
    </form>
  </body>
</html>
