<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning About Forms</title>
  </head>
  <body>
    <h1>Lets Learn about Forms</h1>
    <hr />
    <h2>Form for Idk what Purpose</h2>
    <form action="post">
      <div>
        <label for="username">Enter Your Username :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Your Username"
        />
      </div>
      <div>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
        <label for="subscribe">Click Me</label>
      </div>
      <div>
        <label for="comments">Write Something:</label>
        <br />
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
      </div>
      <div>
        <select name="froots" id="froots">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Oranges</option>
        </select>
      </div>
    </form>
  </body>
</html>
