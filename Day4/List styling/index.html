<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List styling</title>
  </head>
  <style>
    ul {
      list-style: none;
      display: flex;
    }
    li {
      padding: 23px;
    }
  </style>
  <body>
    <ul>
      <li>home</li>
      <li>about</li>
      <li>contact</li>
    </ul>
  </body>
</html>
