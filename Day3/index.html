<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
      }

      div {
        background-color: brown;
      }
      div > p {
        background-color: blue;
      }
      .op{
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        Hello I am a Div.
        <p>Hello Main Paragraph hon.</p>
      </div>
      <p>I am second Para</p>
    </div>

    <div class="op">Hello jee</div>
  </body>
</html>
