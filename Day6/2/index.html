<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      --primary-color: rgb(229, 181, 91);
      --sec-color: rgb(214, 146, 214);
    }
    body { 
      background-color: var(--sec-color);
    }
    .navbar {
      background-color: var(--primary-color);
      padding: 12px 0px;
    }
    ul li {
      display: inline-block;
      list-style: none;
      padding: 22px;
      color: white;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="navbar">
      <ul>
        <li>Home</li>
        <li>Contact Us</li>
        <li>About us</li>
        <li>Shop</li>
      </ul>
    </div>
  </body>
</html>
